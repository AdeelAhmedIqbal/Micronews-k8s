{% extends 'base.html' %}
{% block content %}
  <p><a href="{{ url_for('homepage') }}">&larr; Back to headlines</a></p>
  <div class="card">
    <h2>{{ article.title }}</h2>
    <p><em>Published: {{ article.publishedAt }}</em></p>
    <hr>
    <h3>Full Content</h3>
    <p>{{ article.content|replace('\n','<br>')|safe }}</p>
    <hr>
    <h3>Summary</h3>
    <p>{{ summary }}</p>
    <div class="card-footer">
      <a class="btn" href="{{ url_for('homepage') }}">Back</a>
    </div>
  </div>
{% endblock %}
